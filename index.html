<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac4f0e2ec9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form Animation</title>
</head>
<body>
    
    <form>
        <div class="field-name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Kunya" required>
            <i class="fas fa-arrow-circle-down"></i>
        </div>
        <div class="field-email innactive">
            <i class="fas fa-at"></i>
            <input type="email" placeholder="Email" required>
            <i class="fas fa-arrow-circle-down"></i>
        </div>
        <div class="field-password innactive">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
            <i class="fas fa-arrow-circle-down"></i>
        </div>
        <div class="field-finish innactive">
            <i class="fas fa-grin-wink"></i>
            <p>Jazakhallah!</p>
            <i class="fas fa-grin-wink"></i>
        </div>
    </form>
    
    <script src="main.js"></script>
</body>
</html>
